<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tomato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <style>
        .large-font {
            font-size: 11rem;
        }

        @media (max-width: 500px) {
            .large-font {
                font-size: 7rem;
            }
        }
    </style>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>

<body>
    <section class="hero is-warning is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <h1>Tomato</h1>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    <span class="minutes large-font" id="minutes">01</span>
                    <span class="large-font">:</span>
                    <span class="seconds large-font" id="seconds">00</span>
                </p>
                <button class="button is-primary" id="start">START</button>
                <button class="button is-info" id="pause">PAUSE</button>
                <button class="button is-danger" id="stop">STOP</button>
                <p class="subtitle has-text-centered">
                    <h2>Keep Going</h2>
                </p>
            </div>
        </div>

    </section>

    <script src="js/app.js"></script>
</body>

</html>
